{% for todo in todos %}
    <div class="card shadow rounded w-75 my-5">
         <div class="card-body">
              <h2 class="card-title">{{todo.title}}</h5>
              <p class="card-text">{{todo.text}}</p>

          </div>
    </div>
{% endfor %}
</div>
